name = "orange-meets"
# https://developers.cloudflare.com/workers/platform/compatibility-dates
compatibility_date = "2024-12-01"
main = "./build/index.js"
compatibility_flags = ["nodejs_compat"]

[site]
  bucket = "./public"

[vars]
CALLS_APP_ID = "YOUR_CALLS_SFU_APP_ID_HERE"
BACKEND_API_URL = "https://api.tranq.services"

# Optional vars
# OPENAI_MODEL_ENDPOINT = ""

[[durable_objects.bindings]]
name = "rooms"
class_name = "ChatRoom"

# Indicate that you want the ChatRoom class to be callable as Durable Objects.
[[migrations]]
tag = "v1" # Should be unique for each entry
new_classes = ["ChatRoom"]

# The necessary secrets are:
# - CALLS_APP_SECRET
# - JWT_PUBLIC_KEY (RS256 public key from orange-api for token verification)
#
# To add secrets, run:
#   echo <VALUE> | wrangler secret put <NAME>
#
# For JWT_PUBLIC_KEY, use the PEM format with escaped newlines:
#   cat keys/public.pem | tr '\n' '\\n' | sed 's/\\n$//' | wrangler secret put JWT_PUBLIC_KEY
#
# Or set it as a single line:
#   wrangler secret put JWT_PUBLIC_KEY
#   (then paste the key with \n instead of newlines)

# Optional secrets:
# OPENAI_API_TOKEN = ""
